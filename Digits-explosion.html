    <script>

//explode("312"); // => "333122"
//explode("102269"); // => "12222666666999999999"


//let output;

function explode(s) {
  
   let splittedArray = s.split('') ;  //разбили строку на посимвольный массив
   let str = '';
     
    for (let i = 0; i < s.length; i++ ) {

        let numberOfDigits = splittedArray[i]; //определяем кол-во цифр для каждой цифры
        let output = s[i].padEnd(numberOfDigits, numberOfDigits); // добавляем нужное кол-во цифр
      
        if (output == 0) {
            str += '';
        } else {str += output;}
 
}
return str;
        
}



console.log(explode("312"));



    </script>
</body>
