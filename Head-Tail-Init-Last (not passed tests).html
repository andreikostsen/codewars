<body>
    <script>

function head(Array){

let inputArray = Array;

 let outputArray = inputArray.shift();
    return outputArray;
}

function tail(Array) {

    let inputArray = Array;

     inputArray.shift();

     return inputArray;
}


function init(Array){

    let inputArray = Array;

    inputArray.pop();

    return inputArray;

}


function last(Array){ 
    
    let inputArray = Array;

        let outputArray = inputArray.pop();

        return outputArray;

}


console.log("head: " + head([44]));
console.log("tail: " + tail([44]));
console.log("init: " + init([44])); //[1,2,3,4]
console.log("last: " + last([44])); //[5]

    </script>
