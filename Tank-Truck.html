    <script>


function tankvol(h, d, vt) {
    
const tetaAngle = Math.acos(1-h/(d/2)); // in RAD


const L = vt/(Math.PI*(d/2)*(d/2)); // cylinder height or tank length

const alphaAngle = tetaAngle*2;

const sectorArea = ((d/2) * (d/2) * alphaAngle)/2;  // in RAD


const vs = sectorArea * L;


const AB = Math.sin(tetaAngle) * (d/2);

const sTriangle = (AB * ((d/2) - h));

const vTriangle = sTriangle * L;


const vR = Math.trunc(vs - vTriangle);


return vR;



}

console.log(tankvol(2, 7, 3848));

    </script>
