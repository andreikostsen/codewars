function highAndLow(numbers){
    
    numbers = numbers.split(' ');

    numbers = numbers.sort(function(a, b) {
    return a - b;
    });

    max = numbers.pop();
    min = numbers.shift();
   
    
      return max +" "+ min;
   
    

   }
