    <script>

    function nicknameGenerator(name){

        if (name.length < 4) {
            let error  = "Error: Name too short";
            return error;
        }
    
        const regexp = /[aeiouAEIOU]/g;

         if (name[2].match(regexp)) {

            name = name.substring(0, 4)
         }

else {
        name = name.substring(0, 3)
}

        return name;
    }




    console.log(nicknameGenerator("Samantha"));



    </script>
