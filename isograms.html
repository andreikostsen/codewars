function isIsogram(str){

        str = str.toLowerCase();
        console.log(str.length);
        let result = true;
        for (let i=0; i < str.length;) {
            let symbolSelected = str.charAt(i);
            console.log(symbolSelected);
            let strWithoutSelectedSymbol = str.replace(symbolSelected, '');
            console.log(strWithoutSelectedSymbol);
            result = strWithoutSelectedSymbol.includes(symbolSelected);
            console.log(result);
            if (result == true) {
                result = false; 
                break; 
            } 
            
                                   
            else { 
                i++;
                result = true; 
                               
            }

        }

        return result;
        
        console.log(result);
        
                   
    }
