    <script>




    
function unluckyDays(year){
  let friday13 = 0;

    for(i=1; i < 13; i++ ) {

        let inputDate =  "'" + i + ", 13, " + year + "'";

        let date = new Date(inputDate);
        let weekday = date.getDay();
        

        if(weekday ===5) {
            friday13++;
        }
    }
    

    
 return friday13;




}


 
console.log(unluckyDays(2022));
