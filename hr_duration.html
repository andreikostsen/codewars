    let humanFormat = "";
    let years = 0;

    let outputArray = [];


    if(seconds === 0) {

        return humanFormat = "now";

    else if(seconds <=60) {

        if(restOfSeconds > 1){

        outputArray.push(restOfSeconds);

        }
    }


    else if(seconds < 3600){

                minutes = minutes + " minutes";

        if(restOfSeconds > 1){

           outputArray.push(restOfSeconds);

    } 
    else if(restOfSeconds === 0) {

restOfSeconds = "";
}
else {

           outputArray.push(restOfSeconds);

    }
      
           
      

    

    }


        


        else if(seconds < 3600*24*365){


        days = Math.trunc(seconds/(3600*24));

        console.log(days);

        hours = Math.trunc((seconds - 3600*24*days)/3600);

               hours = hours + " hours"

                hours = hours + " hour";

        if(minutes >1) {

        if(restOfSeconds > 1){

           outputArray.push(restOfSeconds);

        restOfSeconds = "";

                outputArray.push(restOfSeconds);

            }

     



        }


       else if(seconds >= 3600*24*365) {

            years = Math.trunc(seconds/(3600*24*365));

           

            days = Math.trunc((seconds - 3600*24*365*years)/(3600*24));

           

            hours = Math.trunc((seconds - 3600*24*365*years - 3600*24*days)/3600);

            

            minutes = Math.trunc((seconds - 3600*24*365*years - 3600*24*days - 3600*hours)/60);

          

            restOfSeconds = seconds - 3600*24*365*years - 3600*24*days - 3600*hours - 60*minutes;

            

            if(years > 1) {
                
                years = years + " years";
              
            } else{
                years = years + " year";

            outputArray.push(years);


            if(days > 1) {

                outputArray.push(restOfSeconds);

        }

   
        humanFormat = outputArray.length == 1 ? outputArray[0] : outputArray.slice(0, outputArray.length - 1).join(", ") + " and " + outputArray[outputArray.length - 1];
  return humanFormat;
}
